<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Specific Global Attributes</title>
</head>
<body>
    <p contenteditable="true">Example text</p>
    <p data-fruit-type="apple">Example text 1</p>
    <p data-programming-language="java">Example text 2</p>
    <p draggable="true">Example text</p>
    <p hidden>Example text</p>
    <p contenteditable="true" spellcheck="true">Example text</p>
    <p translate="yes">Example text</p>
</body>
</html>
